[package]
name = "hashmoji"
version = "0.1.0"
edition = "2021"
authors = ["gak <gak@gak0.com>"]

[dependencies]
twox-hash = { version = "1.6.3", default-features = false }

[dev-dependencies]
unicode-segmentation = "1.10.1"

[build-dependencies]
hashmoji_generator = { version = "0.1.0", path = "generator" }

